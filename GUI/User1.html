<!DOCTYPE html>
<html lang="en">

<head>
    <title>DNA Testing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link href="web/css/style.css" rel="stylesheet" type="text/css" />
    <link href="web/css/fontawesome-all.css" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
  
</head>
<body>
    <h1>DNA Testing</h1>
    <div class=" w3l-login-form">
        <h2>Patient 1 INFO</h2>
        <form action="User2.html" method="POST">

            <div class=" w3l-form-group">
                <label>First Name</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="fname" placeholder="First Name" required="required" />
                </div>
            </div>

            <div class=" w3l-form-group">
                <label>Last Name</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="lname" placeholder="Last Name" required="required" />
                </div>
            </div>

            <div class=" w3l-form-group">
                <label>CNIC</label>
                <div class="group">
                    <i class="fas fa-graduation-cap"></i>
                    <input type="text" class="form-control" name="cnic" placeholder="XXXXX-XXXXXXX-X" required="required" />
                </div>
            </div>

            <div class=" w3l-form-group">
                <label>Mobile No</label>
                <div class="group">
                    <i class="fas fa-phone"></i>
                    <input type="text" class="form-control" name="mobile_no" placeholder="Mobile No" required="required" />
                </div>
            </div>
            
            <div class=" w3l-form-group">
                <label>Gender</label>
                <div class="group">
                    <i class="fas fa-id-badge"></i>
                    <input type="text" class="form-control" name="gender" placeholder="Gender" required="required" />
                </div>
            </div>

            <div class=" w3l-form-group">
                <label>Age</label>
                <div class="group">
                    <i class="fas fa-id-badge"></i>
                    <input type="text" class="form-control" name="age" placeholder="Age" required="required" />
                </div>
            </div>     

            <button type="submit" name="submit" >Submit</button>
        </form>    
    </div>
    
</body>
</html>
